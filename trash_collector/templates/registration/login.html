{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

{% block title %} Login Page {% endblock %}

{% block header %} Please Log In {% endblock %}

{% block content %}
<br />
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <br />
  <p>No account? <a href='{% url "accounts:register" %}'>Register instead</a></p>
  <br />
  <br />
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="carousel-item" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="carousel-item" data-bs-slide-to="1" class="active"></button>
      <button type="button" data-bs-target="carousel-item" data-bs-slide-to="2" class="active"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/image/login_photo.jpg" alt="trash collection" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/static/image/login_photo2.jpg" alt="Trash Truck" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/static/image/login_photo3.jpg" alt="Happy" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" class="active">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" class="active">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
{% endblock %}
