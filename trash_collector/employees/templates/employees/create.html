{% extends 'base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} Please Complete Your Employee Registration {% endblock %}
<div class="mx-auto bg-info text-primary text-center"><Centered</div>           
        {% load static %}<img class="img-fluid" src="/static/image/trash_truck.jpg" alt="truck photo">
      </div>
{% block content %}

<form action="{% url 'employees:create' %}" method="post">
    {% csrf_token %}
    Name: <input class="rounded" type="text" name="name" id="name"><br />

    Address: <input class="rounded" type="text" name="address" id="address"><br />
    Zip Code: <input class="rounded" type="text" name="zip_code" id="zip_code"><br />
    
    <input class="rounded" type="submit" value="Register">
</form>

{% endblock %}
