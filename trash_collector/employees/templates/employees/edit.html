{% extends 'base.html' %}

{% block title %} Customer Profile Edit {% endblock %}

{% block header %} Update The Customer's Information {% endblock %}

{% block content %}
<br />
<form action="{% url 'customers:edit_profile' %}" method="post">
    {% csrf_token %}
    : <input type="int" name="name" id="int" value="{{logged_in_customer.customer_id}}">
    <br />
    <br />

    <input type="submit" value="Submit">
</form>

{% endblock %}
